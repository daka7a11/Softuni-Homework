<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="./static/form.css">
    <link rel="stylesheet" href="./static/recipe.css">
    <link rel="stylesheet" href="./static/site.css">
    <script type="module" src="./src/app.js"></script>
</head>

<body>
    <header>
        <h1>My Cookbook</h1>
        <nav>
            <a id="catalogPage" class="active" href="./">Catalog</a>
            <div id="user">
                <a href="./create">Create Recipe</a>
                <a id="logoutBtn" href="./logout">Logout</a>
            </div>
            <div id="guest">
                <a href="./login">Login</a>
                <a href="./register">Register</a>
            </div>
        </nav>
    </header>
    <section id="loading">
        <p id="loading" style="color: white">Loading...</p>
    </section>
    <section id="catalog">
    </section>
    <section id="login">
        <h2>Login</h2>
        <form>
            <label>E-mail: <input type="text" name="email"></label>
            <label>Password: <input type="password" name="password"></label>
            <input type="submit" value="Login">
        </form>
    </section>
    <section id="register">
        <h2>Register</h2>
        <form>
            <label>E-mail: <input type="text" name="email"></label>
            <label>Password: <input type="password" name="password"></label>
            <label>Repeat: <input type="password" name="rePass"></label>
            <input type="submit" value="Register">
        </form>
    </section>
    <section id="create">
        <h2>New Recipe</h2>
        <form>
            <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
            <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
            <label class="ml">Ingredients: <textarea name="ingredients" placeholder="Enter ingredients on separate lines"></textarea></label>
            <label class="ml">Preparation: <textarea name="steps" placeholder="Enter preparation steps on separate lines"></textarea></label>
            <input type="submit" value="Create Recipe">
        </form>
    </section>
    <section id="edit">
        <h2>Edit Recipe</h2>
        <form>
            <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
            <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
            <label class="ml">Ingredients: <textarea name="ingredients" placeholder="Enter ingredients on separate lines"></textarea></label>
            <label class="ml">Preparation: <textarea name="steps" placeholder="Enter preparation steps on separate lines"></textarea></label>
            <input type="submit" value="Edit Recipe">
        </form>
    </section>
    <section id="notFound">
        <p id="loading" style="color: white">Page not found!</p>
    </section>
</body>

</html>
